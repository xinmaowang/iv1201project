<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log in or register </title>
        <link href = "style.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1>Company Web</h1>
        <h:outputLabel value="#{client.init()}"/>
        
         <h:form>
            <h:commandLink action="#{locale.changeLocale}">
                <f:param name="languageCode" value="sv"/>
                <h:graphicImage value="/sv.gif"/>
            </h:commandLink>
            &nbsp;
            <h:commandLink action="#{locale.changeLocale}">
                <f:param name="languageCode" value="en"/>
                <h:graphicImage value="/en.gif"/>
            </h:commandLink>
        </h:form>
        <h:outputLabel for="username" value ="#{messages.username} "/>
        <h:form>
            <h3>Log in</h3>
            <table class="form">
                <tr>
                    <td class="left">
                        <h:outputLabel for="username" value ="username: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="username" value="#{client.username}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="password" value ="Password: "/>
                    </td>
                    <td class="right"> 
                        <h:inputSecret id ="password" value="#{client.password}"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton value ="Log in" action ="#{client.login()}"/>
                    </td>
                </tr>
                    
            </table>
            <hr/>
        </h:form>
        <h:form>
            <h3>Create New Account</h3>
            <table class="form">
                <tr>
                    <td class="left">
                        <h:outputLabel for="username" value ="Username: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="username" value="#{client.username}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="password" value ="Password: "/>
                    </td>
                    <td class="right">
                        <h:inputSecret id ="password" value="#{client.password}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="ssn" value ="SSN: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="ssn" value="#{client.ssn}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="name" value ="Name: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="name" value="#{client.name}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="surname" value ="Surname: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="surname" value="#{client.surname}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="email" value ="Email: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="email" value="#{client.email}"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton value ="Create" action ="#{client.newAccount()}"/>
                    </td>
                </tr>
            </table>
             <hr/>
        </h:form>
       
    </h:body>
</html>
