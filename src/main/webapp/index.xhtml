<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in or register </title>
        <link href = "style.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1>Log in or create a new account</h1>
        <h:outputLabel value="#{client.init()}"/>
        <h:form>
            <h3>Log in</h3>
            <table class="form">
                <tr>
                    <td class="left">
                        <h:outputLabel for="username" value ="Username: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="username" value="#{client.username}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="password" value ="Password: "/>
                    </td>
                    <td class="right"> 
                        <h:inputText id ="password" value="#{client.password}"/>
                    </td>
                </tr>
            </table>            <p>
                <h:commandButton value ="Log in" action ="#{client.login()}"/>
            </p>
            <hr/>
        </h:form>
        <h:form>
            <h3>Create account</h3>
            <p>
                <h:outputLabel for="username" value ="Username: "/>
                <h:inputText id ="username" value="#{client.username}"/>
                <h:outputLabel for ="password" value ="Password: "/>
                <h:inputSecret id ="password" value="#{client.password}"/>
                  <h:outputLabel for ="ssn" value ="ssn: "/>
                  <h:inputText id ="ssn" value="#{client.ssn}"/>
                  <h:outputLabel for ="name" value ="Name: "/>
                  <h:inputText id ="name" value="#{client.name}"/>
                  <h:outputLabel for ="surname" value ="Surname: "/>
                  <h:inputText id ="surname" value="#{client.surname}"/>
                  <h:outputLabel for ="email" value ="Email: "/>
                  <h:inputText id ="email" value="#{client.email}"/>
            </p>
            <p>
                <h:commandButton value ="Create account" action ="#{client.newAccount()}"/>
            </p>
            <hr/>
        </h:form>
       
    </h:body>
</html>
