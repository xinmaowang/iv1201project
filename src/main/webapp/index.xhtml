<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Log in or register </title>
    </h:head>
    
      <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/header.xhtml" />
		</ui:insert>
	    </div>
    
    <h:body>
        
        
        <h:form>
            <h3>Log in</h3>
            <table class="form">
                <tr>
                    <td class="left">
                        <h:outputLabel for="username" value ="#{messages.username} "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="username" value="#{client.username}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="password" value ="Password: "/>
                    </td>
                    <td class="right"> 
                        <h:inputSecret id ="password" value="#{client.password}"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton value ="Log in" action ="#{client.login()}"/>
                    </td>
                </tr>
                    
            </table>
            <hr/>
        </h:form>
        <h:form>
            <h3>Create New Account</h3>
            <table class="form">
                <tr>
                    <td class="left">
                        <h:outputLabel for="username" value ="Username: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="username" value="#{client.username}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="password" value ="Password: "/>
                    </td>
                    <td class="right">
                        <h:inputSecret id ="password" value="#{client.password}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="ssn" value ="SSN: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="ssn" value="#{client.ssn}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="name" value ="Name: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="name" value="#{client.name}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="surname" value ="Surname: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="surname" value="#{client.surname}"/>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <h:outputLabel for ="email" value ="Email: "/>
                    </td>
                    <td class="right">
                        <h:inputText id ="email" value="#{client.email}"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton value ="Create" action ="#{client.newAccount()}"/>
                    </td>
                </tr>
            </table>
             <hr/>
        </h:form>
       
        <div id="footer">
		<ui:insert name="footer" >
		  <ui:include src="/footer.xhtml" />
		</ui:insert>
	    </div>
        
    </h:body>
</html>
