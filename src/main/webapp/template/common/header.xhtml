<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <link href = "../template/css/style.css" rel="stylesheet"></link>


    <body>
    <ui:composition>
    <div id="header">
    <div class="logo">Company Name</div>
        
        <div class ="lang">
            <h:outputLabel value="#{login.init(locale.s)}"/>
            <h:outputLabel value="#{locale.initLocale()}"/>
            <h:form>
                <h:commandLink action="#{locale.changeLocale}" >
                    <f:param name="languageCode" value="sv"/>
                    <h:graphicImage value="../template/images/sv.gif" style="padding-right: 8px"/>
                </h:commandLink>
                
                <h:commandLink action="#{locale.changeLocale}">
                    <f:param name="languageCode" value="en"/>
                    <h:graphicImage value="../template/images/en.gif"/>
                </h:commandLink>
            </h:form>
        </div>
        <hr class="header"></hr>
    </div>
    </ui:composition>
</body>
</html>
