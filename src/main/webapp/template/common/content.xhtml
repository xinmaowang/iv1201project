<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>    
<ui:composition>
    <!-- Main Body -->
    <div id="mainBody">
        <h:body>
            <div id="left_col">
                <h:form id="login">
                    <table class="form">
                        <th>#{messages.login}</th>
                        <tr>
                            <td class="left">
                                <h:outputLabel for="username" value ="#{messages.username}: "/>
                            </td>
                            <td class="right">
                                <h:inputText id ="username" value="#{login.username}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="left">
                                <h:outputLabel for ="password" value ="#{messages.password}: "/>
                            </td>
                            <td class="right"> 
                                <h:inputSecret id ="password" value="#{login.password}"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <h:commandButton value ="#{messages.login}" onclick="return loginCheck()" action ="#{login.login(locale.s)}"/>
                            </td>
                        </tr>

                    </table>

                </h:form>
            </div>

            <f:view>
                <div id="left_col">
                    <h:form id="registration" >
                        <table class="form">
                            <th>#{messages.newAccount}</th>
                            <tr>
                                <td class="left">
                                    <h:outputLabel for="username" value ="#{messages.username}: "/>
                                </td>
                                <td class="right">
                                    <h:inputText id ="username" value="#{login.username}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <h:outputLabel for ="password" value ="#{messages.password}: "/>
                                </td>
                                <td class="right">
                                    <h:inputSecret id ="password" value="#{login.password}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <h:outputLabel for ="ssn" value ="#{messages.ssn}: "/>
                                </td>
                                <td class="right">
                                    <h:inputText id ="ssn" value="#{login.ssn}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <h:outputLabel for ="name" value ="#{messages.name}: "/>
                                </td>
                                <td class="right">
                                    <h:inputText id ="name" value="#{login.name}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <h:outputLabel for ="surname" value ="#{messages.surname}: "/>
                                </td>
                                <td class="right">
                                    <h:inputText id ="surname" value="#{login.surname}"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <h:outputLabel for ="email" value ="#{messages.email}: "/>
                                </td>
                                <td class="right">
                                    <h:inputText id ="email" value="#{login.email}"/>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <h:commandButton value ="#{messages.reg}" onclick="return checkData();" action ="#{login.newAccount(locale.s)}"/>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>    
            </f:view>
            

            <script language="javascript">
                function loginCheck(){
                    var validation = true;
                    var username = document.getElementById("login:username");
                    var password = document.getElementById("login:password");
                    
                    if(username.value == ""){
                        alert("#{messages.noUser}");
                        validation = false;
                    }
                    else if(password.value == ""){
                        alert("#{messages.noPass}");
                        validation = false;
                    }
                    
                    return validation;
                }
                
                
                function checkData() {

                    var validation = true;
                    var username = document.getElementById("registration:username");
                    var password = document.getElementById("registration:password");
                    var ssn = document.getElementById("registration:ssn");
                    var name = document.getElementById("registration:name");
                    var surname = document.getElementById("registration:surname");
                    var email = document.getElementById("registration:email");
                    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                    var ssnReg = /^\d{10}$/;
                    var passwordReg = /^\w*\d{1,}$/;
                    var usernameReg = /^\w*$/;
                    
                    if (username.value == "") {
                        alert("#{messages.noUser}");
                        validation = false;
                    }
                    else if (!usernameReg.test(username.value)){
                        alert("#{messages.invalidUser}");
                        validation = false;
                    }
                    else if (password.value == "" ) {
                        alert("#{messages.noPass}");
                        validation = false;
                    }
                    else if(!passwordReg.test(password.value)){
                        alert("#{messages.invalidPass}");
                        validation = false;
                    }
                    else if (ssn.value == "") {
                        alert("#{messages.noSsn}");
                        validation = false;
                    }
                    else if (!ssnReg.test(ssn.value)){
                        alert("#{messages.invalidSsn}");
                        validation = false;
                    }
                    else if (name.value == "") {
                        alert("#{messages.noName}");
                        validation = false;
                    }
                    else if (surname.value == "") {
                        alert("#{messages.noSur}");
                        validation = false;
                    }
                    else if (email.value == "") {
                        alert("#{messages.noEmail}");
                        validation = false;
                    }
                    else if (!emailReg.test(email.value)){
                        alert("#{messages.invalidEmail}");
                        validation = false;
                    }


                            return validation;
                }
            </script>
        </h:body>
    </div>
   <!-- Main Body Ends -->
</ui:composition>
</body>    
</html>
